<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <title>product_form</title>
</head>
<body>
	 <h1>Product table</h1>
	 <br>
     <form action="" method="post">
     	<p>
     	 <label for="name">Name:</label>
     	 <input type="text" name="name" placeholder="Enter a name" id="name">
     	</p>
     	<p>
     	   <label for="Quantity">Quantity:</label>
     	   <input type="text" name="Quantity" placeholder="Enter quantity" id="Quantity">
     	</p>
     	<p> 
     		<label for="Category">Category:</label>
     		<select name="Category" id="Category">
     			<option value="Category1">Category 1</option>
     			<option value="Category2">Category 2</option>
     		</select>
     	</p>

     	<p>
     		 <label for="Price">Price:</label>
     	     <input type="text" name="Price" placeholder="Enter a price" id="Price"> 
     	   
     	</p>

     </form>
</body>
</html>
