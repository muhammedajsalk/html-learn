<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>student_form</title>
</head>
<body>
    <form action="" method="post">
    	<p>
    		<label for="name">Name:</label>
    	    <br>
    	    <input type="text" required placeholder="Enter your name" name="name"  id="name">
    	</p>
    	
        <p>
        	<label for="email">Email:</label>
    	    <br>
    	    <input type="email"required placeholder="Enter your email" name="email"  id="email">
        </p>
    	
        <p>
        	<label for="phone">Phone:</label>
    	    <br>
    	    <input type="text" required placeholder="Enter your number" name="phone"  id="phone">
        </p>

        <p>
        	 <label for="address">Address:</label>
    	     <br>
    	     <textarea rows="5" cols="20" required placeholder="Enter your address" name="address" id="address"></textarea>
        </p>
        

        <p>
       	     <label for="father">Father Name:</label>
    	     <br>
    	     <input type="text" name="father"  required placeholder="Enter your father name" id="father">
        </p>
       
        
        <p>
        	<label for="mother">Mother Name:</label>
    	    <br>
    	    <input type="text" name="mother" required placeholder="Enter your mother name" id="mother">
        </p>
        
        <p>
        	 <label for="class">Class:</label>
             <br>
             <select name="class"  id="class">
        	     <option value="1">1</option>
        	     <option value="2">2</option>
        	     <option value="3">3</option>
        	     <option value="4">4</option>
        	     <option value="5">5</option>
        	     <option value="6">6</option>
        	     <option value="7">7</option>
        	     <option value="8">8</option>
        	     <option value="9">9</option>
        	     <option value="10">10</option>
             </select>
        </p>
        

        <p>
        	<label for="division">Division:</label>
             <br>
            <select name="division"  id="divition">
        	   <option value="A">A</option>
        	   <option value="B">B</option>
        	   <option value="C">C</option>
        	   <option value="D">D</option>
            </select>
        </p>
        
        <button type="submit" >Submit</button>
       
        
       
        
 
        

    </form>
</body>
</html>
